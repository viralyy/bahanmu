<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stream Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#1c1c1c;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22ff00;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,Arial,sans-serif;}
body{background:var(--bg);color:var(--text);}
.container{max-width:720px;margin:20px auto;padding:16px;}
.card{background:var(--panel);border-radius:14px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,0.5);}
h1{font-size:20px;margin-bottom:8px;}
.stats{display:flex;gap:16px;font-size:13px;color:var(--muted);align-items:center;margin-bottom:10px;}
.dot{width:10px;height:10px;border-radius:50%;background:var(--green);opacity:0.25;box-shadow:0 0 6px var(--green);transition:.3s;}
.dot.on{opacity:1;}
video{width:100%;border-radius:12px;background:#000;margin-bottom:10px;opacity:0;transform:scale(.98);transition:.4s;}
video.ready{opacity:1;transform:scale(1);}
.controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap;align-items:center;}
.btn{padding:8px 12px;border-radius:10px;border:1px solid #333;background:#111827;color:#fff;font-size:13px;cursor:pointer;display:flex;align-items:center;gap:6px;}
.btn.primary{background:linear-gradient(135deg,var(--accent),#2563eb);border:0;}
select{background:#111827;color:#fff;border:1px solid #333;border-radius:10px;padding:6px;}
.full-btn{width:100%;margin-top:8px;padding:14px;font-size:15px;font-weight:600;border-radius:12px;background:linear-gradient(135deg,#22c55e,#16a34a);border:0;color:#fff;cursor:pointer;}
.popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:flex-end;opacity:0;pointer-events:none;transition:.3s;}
.popup.show{opacity:1;pointer-events:auto;}
.popup-box{width:100%;background:var(--panel);border-radius:16px 16px 0 0;padding:16px;transform:translateY(40px);transition:.3s;}
.popup.show .popup-box{transform:translateY(0);}
.popup-box a{display:block;margin-top:10px;padding:12px;border-radius:10px;background:#111827;border:1px solid #333;color:#fff;text-decoration:none;}
.hidden{display:none;}
</style>
</head>
<body>

<div class="container">
  <div id="app" class="card hidden">
    <h1 id="title">--</h1>
    <div class="stats">
      <div id="views">0 views</div>
      <div class="online">
        <div id="dot" class="dot"></div>
        <span id="onlineText">0 online</span>
      </div>
    </div>

    <video id="player" playsinline></video>

    <div class="controls">
      <button id="play" class="btn primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        <span>Play</span>
      </button>
      <button id="mute" class="btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M5 9v6h4l5 5V4l-5 5H5z"/></svg>
        <span>Mute</span>
      </button>
      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
      </select>
    </div>

    <button id="openFull" class="full-btn">FULL KONTEN</button>
  </div>
</div>

<div id="popup" class="popup">
  <div class="popup-box" id="popupBox"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getDatabase, ref, runTransaction,
  onValue, set, onDisconnect
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBK67RIVjmaZDPk-ctYfc87oAukamqFNMQ",
  databaseURL: "https://stream-counter-b13fc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "stream-counter-b13fc",
  appId: "1:280528312474:web:24d9e47c62ef523d9f2723"
};

const appFB = initializeApp(firebaseConfig);
const db = getDatabase(appFB);

const vid = new URLSearchParams(location.search).get("v");

fetch("videos.json?_="+Date.now())
.then(r=>r.json())
.then(data=>{
  if(!vid || !data[vid]) return;
  initPlayer(data[vid]);
});

function initPlayer(video){
  const app=document.getElementById("app");
  app.classList.remove("hidden");

  const player=document.getElementById("player");
  const viewsEl=document.getElementById("views");
  const onlineEl=document.getElementById("onlineText");
  const dot=document.getElementById("dot");

  document.getElementById("title").textContent=video.title;
  player.src=video.src;

  player.onloadeddata=()=>player.classList.add("ready");

  document.getElementById("play").onclick=()=>player.paused?player.play():player.pause();
  document.getElementById("mute").onclick=()=>player.muted=!player.muted;
  document.getElementById("speed").onchange=e=>player.playbackRate=parseFloat(e.target.value);

  // FULL KONTEN
  const popup=document.getElementById("popup");
  const box=document.getElementById("popupBox");
  document.getElementById("openFull").onclick=()=>{
    box.innerHTML="";
    (video.downloads||[]).forEach(d=>{
      const a=document.createElement("a");
      a.href=d.url;a.target="_blank";a.textContent=d.label;
      box.appendChild(a);
    });
    popup.classList.add("show");
  };
  popup.onclick=e=>{ if(e.target===popup) popup.classList.remove("show"); };

  // VIEWS (Firebase)
  const vRef=ref(db,"views/"+vid);
  runTransaction(vRef,cur=> (parseInt(cur)||0)+1);
  onValue(vRef,s=>viewsEl.textContent=(parseInt(s.val())||0)+" views");

  // ONLINE
  const sid=Date.now()+"_"+Math.random().toString(36).slice(2);
  const oRef=ref(db,"online/"+vid+"/"+sid);
  set(oRef,true);
  onDisconnect(oRef).remove();

  onValue(ref(db,"online/"+vid),s=>{
    const c=s.exists()?Object.keys(s.val()).length:0;
    onlineEl.textContent=c+" online";
    dot.classList.toggle("on",c>0);
  });
}

// Popunder iklan
(function(s){
  s.dataset.zone='10109877';
  s.src='https://al5sm.com/tag.min.js';
})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));

</script>

</body>
</html>

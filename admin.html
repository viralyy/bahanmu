<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#f1f1f1;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}
.page{
  max-width:480px;
  margin:auto;
  padding:16px
}
h2{margin-bottom:14px;font-size:20px}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#161616;
  border:1px solid #222;
  color:#fff;
  border-radius:12px;
  font-size:14px
}
textarea{resize:none}
button{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
button:active{opacity:.85}
.small{
  font-size:12px;
  color:#aaa;
  margin-bottom:6px
}
.download-item{
  display:flex;
  gap:6px;
  margin-bottom:8px
}
.download-item input{
  flex:1
}
.download-item button{
  width:44px;
  background:#222
}
.add-btn{
  background:#222;
  margin-bottom:14px
}
</style>
</head>

<body>

<div class="page">
  <h2>Admin Panel</h2>

  <input id="id" placeholder="ID video (contoh: ep1)">
  <input id="titleInput" placeholder="Judul video">
  <input id="stream" placeholder="Link stream">

  <div class="small">Tombol Download</div>
  <div id="downloads"></div>

  <button class="add-btn" onclick="addDownload()">➕ Tambah tombol</button>

  <button onclick="generate()">Generate</button>

  <div class="small">JSON (auto copy)</div>
  <textarea id="json" rows="10" readonly></textarea>

  <div class="small">Link Stream</div>
  <textarea id="link" rows="2" readonly></textarea>
</div>

<script>
function addDownload(label='', url=''){
  const wrap = document.createElement('div');
  wrap.className = 'download-item';

  wrap.innerHTML = `
    <input placeholder="Judul tombol" value="${label}">
    <input placeholder="Link download" value="${url}">
    <button onclick="this.parentElement.remove()">✕</button>
  `;
  document.getElementById('downloads').appendChild(wrap);
}

function generate(){
  const id = idEl.value.trim();
  const title = titleInput.value.trim();
  const stream = streamEl.value.trim();

  if(!id || !title || !stream){
    alert('Lengkapi ID, judul, dan stream!');
    return;
  }

  const downloads = [];
  document.querySelectorAll('.download-item').forEach(item=>{
    const label = item.children[0].value.trim();
    const url = item.children[1].value.trim();
    if(label && url){
      downloads.push({ label, url });
    }
  });

  const data = {};
  data[id] = {
    title: title,
    src: stream,
    downloads: downloads
  };

  const jsonText = JSON.stringify(data, null, 2);
  json.value = jsonText;

  const base = location.origin + location.pathname.replace('admin.html','');
  link.value = base + '?v=' + id;

  navigator.clipboard.writeText(jsonText).catch(()=>{});
}

// default 1 tombol
addDownload();

const idEl = document.getElementById('id');
const titleInput = document.getElementById('titleInput');
const streamEl = document.getElementById('stream');
const json = document.getElementById('json');
const link = document.getElementById('link');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#f1f1f1;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}
.page{
  max-width:480px;
  margin:auto;
  padding:16px
}
h2{margin-bottom:14px}
input,textarea{
  width:100%;
  padding:12px;
  background:#161616;
  border:1px solid #222;
  color:#fff;
  border-radius:12px;
  margin-bottom:8px
}
textarea{resize:none}
button{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
.small-btn{
  padding:8px;
  font-size:13px
}
.btn-gray{background:#333}
.small{font-size:12px;color:#aaa;margin-bottom:6px}
.card{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin-bottom:10px
}
.row{
  display:flex;
  gap:6px
}
.row button{flex:1}
.preview-btn{
  background:#ff0055;
  padding:10px;
  border-radius:10px;
  text-align:center;
  margin-top:6px;
  font-weight:600
}
.download-row{
  display:flex;
  gap:6px;
  margin-bottom:6px
}
.download-row input{flex:1}
.download-row button{width:42px}
</style>
</head>

<body>
<div class="page">

<h2>Admin Panel</h2>

<input id="id" placeholder="ID video (ep1)">
<input id="titleInput" placeholder="Judul video">
<input id="stream" placeholder="Link stream">

<div class="small">Tombol Download</div>
<div id="downloads"></div>
<button class="small-btn btn-gray" onclick="addDownload()">‚ûï Tambah tombol download</button>

<br><br>
<button onclick="generate()">Generate</button>

<div class="small">Preview</div>
<div id="preview" class="card"></div>

<div class="small">JSON Output</div>
<textarea id="json" rows="8" readonly></textarea>
<button class="small-btn btn-gray" onclick="copyText('json')">üìã Salin JSON</button>

<div class="small">Link Stream</div>
<textarea id="link" rows="2" readonly></textarea>
<button class="small-btn btn-gray" onclick="copyText('link')">üìã Salin Link</button>

<h3 style="margin-top:20px">History</h3>
<div id="history"></div>

</div>

<script>
const $ = id => document.getElementById(id);
let editIndex = null;

// ================= DOWNLOAD FIELD =================
function addDownload(label='', url=''){
  const div = document.createElement('div');
  div.className = 'download-row';
  div.innerHTML = `
    <input placeholder="Judul tombol" value="${label}">
    <input placeholder="Link download" value="${url}">
    <button class="btn-gray" onclick="this.parentNode.remove()">‚ùå</button>
  `;
  $('downloads').appendChild(div);
}
addDownload(); // default 1

// ================= GENERATE =================
function generate(){
  const id = $('id').value.trim();
  const title = $('titleInput').value.trim();
  const src = $('stream').value.trim();

  if(!id || !title || !src){
    alert('Lengkapi data!');
    return;
  }

  const downloads = [];
  document.querySelectorAll('#downloads .download-row').forEach(r=>{
    const label = r.children[0].value.trim();
    const url = r.children[1].value.trim();
    if(url){
      downloads.push({
        label: label || 'Download',
        url
      });
    }
  });

  if(!downloads.length){
    downloads.push({label:'Download', url:src});
  }

  const data = {
    [id]: {
      title,
      src,
      downloads
    }
  };

  $('json').value = JSON.stringify(data, null, 2);
  $('link').value =
    location.origin + location.pathname.replace('admin.html','') + '?v=' + id;

  renderPreview(data[id]);

  let h = JSON.parse(localStorage.getItem('history') || '[]');
  if(editIndex !== null){
    h[editIndex] = data;
    editIndex = null;
  }else{
    h.unshift(data);
  }
  localStorage.setItem('history', JSON.stringify(h.slice(0,10)));
  renderHistory();
}

// ================= PREVIEW =================
function renderPreview(v){
  $('preview').innerHTML =
    `<h4>${v.title}</h4>` +
    v.downloads.map(d =>
      `<div class="preview-btn">${d.label}</div>`
    ).join('');
}

// ================= COPY =================
function copyText(id){
  const el = $(id);
  if(!el.value) return alert('Kosong üóø');
  el.select();
  navigator.clipboard.writeText(el.value);
  alert('Disalin ‚úÖ');
}

// ================= HISTORY =================
function renderHistory(){
  const h = JSON.parse(localStorage.getItem('history') || '[]');
  $('history').innerHTML = '';

  h.forEach((o,i)=>{
    const k = Object.keys(o)[0];
    const v = o[k];
    $('history').innerHTML += `
      <div class="card">
        <b>${k}</b> ‚Äî ${v.title}
        <div class="row">
          <button class="small-btn" onclick="editHistory(${i})">Edit</button>
          <button class="small-btn" onclick='renderPreview(${JSON.stringify(v).replace(/"/g,"&quot;")})'>Preview</button>
          <button class="small-btn btn-gray" onclick="del(${i})">Hapus</button>
        </div>
      </div>
    `;
  });
}

function editHistory(i){
  const h = JSON.parse(localStorage.getItem('history'));
  const o = h[i];
  const k = Object.keys(o)[0];
  const v = o[k];

  $('id').value = k;
  $('titleInput').value = v.title;
  $('stream').value = v.src;

  $('downloads').innerHTML = '';
  v.downloads.forEach(d => addDownload(d.label, d.url));

  renderPreview(v);
  editIndex = i;
}

function del(i){
  const h = JSON.parse(localStorage.getItem('history'));
  h.splice(i,1);
  localStorage.setItem('history', JSON.stringify(h));
  renderHistory();
}

renderHistory();
</script>
</body>
</html>

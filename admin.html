<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#f1f1f1;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}
.page{
  max-width:480px;
  margin:auto;
  padding:16px
}
h2{margin-bottom:14px;font-size:20px}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#161616;
  border:1px solid #222;
  color:#fff;
  border-radius:12px;
  font-size:14px
}
textarea{resize:none}
button{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
button:active{opacity:.85}
.small{
  font-size:12px;
  color:#aaa;
  margin-bottom:6px
}
</style>
</head>

<body>

<div class="page">
  <h2>Admin Panel</h2>

  <input id="id" placeholder="ID video (contoh: ep1)">
  <input id="titleInput" placeholder="Judul video">
  <input id="stream" placeholder="Link stream">

  <input id="download1" placeholder="Link download 1 (opsional)">
  <input id="download2" placeholder="Link download 2 (opsional)">

  <button onclick="generate()">Generate</button>

  <div class="small">JSON (auto copy)</div>
  <textarea id="json" rows="9" readonly></textarea>

  <div class="small">Link Stream</div>
  <textarea id="link" rows="2" readonly></textarea>
</div>

<script>
function generate(){
  const id = idEl.value.trim();
  const title = titleInput.value.trim();
  const stream = streamEl.value.trim();
  const d1 = download1.value.trim();
  const d2 = download2.value.trim();

  if(!id || !title || !stream){
    alert('Lengkapi ID, judul, dan link stream!');
    return;
  }

  const downloads = [];
  if(d1) downloads.push(d1);
  if(d2) downloads.push(d2);
  if(!downloads.length) downloads.push(stream);

  const data = {};
  data[id] = {
    title: title,
    src: stream,
    downloads: downloads
  };

  const jsonText = JSON.stringify(data, null, 2);
  json.value = jsonText;

  const base = location.origin + location.pathname.replace('admin.html','');
  link.value = base + '?v=' + id;

  navigator.clipboard.writeText(jsonText).catch(()=>{});
}

const idEl = document.getElementById('id');
const titleInput = document.getElementById('titleInput');
const streamEl = document.getElementById('stream');
const download1 = document.getElementById('download1');
const download2 = document.getElementById('download2');
const json = document.getElementById('json');
const link = document.getElementById('link');
</script>

</body>
</html>

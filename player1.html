<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Player</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#020617;
  color:#eaf4ff
}
.wrap{
  max-width:900px;
  margin:20px auto;
  padding:14px
}
.card{
  background:#050b1f;
  border-radius:14px;
  padding:14px
}
video{
  width:100%;
  border-radius:10px;
  background:#000
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0
}
.title{
  font-weight:800;
  font-size:18px
}
.stats{
  font-size:13px;
  color:#9fb0c0;
  display:flex;
  gap:12px
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#00ff7b;
  animation:pulse 1.5s infinite
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin:12px 0
}
button,select,a{
  background:#0b1435;
  border:1px solid #1e2a5a;
  color:#eaf4ff;
  padding:8px 12px;
  border-radius:8px;
  text-decoration:none;
  cursor:pointer
}
button:hover,a:hover{background:#14206b}
#downloads{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:10px
}
.error{
  text-align:center;
  padding:40px;
  font-weight:800
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div class="top">
      <div class="title" id="title">Loading...</div>
      <div class="stats">
        <span id="views">0 views</span>
        <span><span class="dot"></span> <span id="online">0 online</span></span>
      </div>
    </div>

    <video id="player" controls playsinline></video>

    <div class="controls">
      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button id="fs">Fullscreen</button>
    </div>

    <div id="downloads"></div>

  </div>
</div>

<script>
(async()=>{
  const qs = new URLSearchParams(location.search);
  const id = qs.get("v");
  if(!id){
    document.body.innerHTML='<div class="error">KONTEN TIDAK TERSEDIA</div>';
    return;
  }

  let json;
  try{
    const res = await fetch("./data.json",{cache:"no-store"});
    json = await res.json();
  }catch(e){
    document.body.innerHTML='<div class="error">GAGAL LOAD DATA</div>';
    return;
  }

  const data = json[id];
  if(!data){
    document.body.innerHTML='<div class="error">KONTEN TIDAK TERSEDIA</div>';
    return;
  }

  // title
  document.getElementById("title").textContent = data.title || "";

  // video
  const video = document.getElementById("player");
  video.src = data.videos[0];
  video.load();

  // speed
  document.getElementById("speed").onchange = e=>{
    video.playbackRate = Number(e.target.value);
  };

  // fullscreen
  document.getElementById("fs").onclick = ()=>{
    if(video.requestFullscreen) video.requestFullscreen();
  };

  // full konten
  const box = document.getElementById("downloads");
  box.innerHTML="";
  (data.full||[]).forEach(x=>{
    const a=document.createElement("a");
    a.href=x.url;
    a.target="_blank";
    a.textContent=x.label;
    box.appendChild(a);
  });

  // views (local per video)
  const key="views_"+id;
  let views=Number(localStorage.getItem(key)||0)+1;
  localStorage.setItem(key,views);
  document.getElementById("views").textContent=views+" views";

  // fake online realtime
  const online=document.getElementById("online");
  setInterval(()=>{
    online.textContent=Math.floor(Math.random()*15+5)+" online";
  },2500);

})();
</script>

<script>
// anti inspect ringan
document.addEventListener("contextmenu",e=>e.preventDefault());
document.onkeydown=e=>{
  if(e.keyCode===123)return false;
  if(e.ctrlKey&&e.shiftKey)return false;
};
</script>

</body>
</html>

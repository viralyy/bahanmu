<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stream Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0c0c0f;
  --card:#15151b;
  --soft:#1e1e26;
  --text:#f1f1f1;
  --muted:#9a9aa2;
  --accent:#ff2f6d;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

.wrapper{
  max-width:460px;
  margin:auto;
  padding:16px;
}

/* ===== VIDEO ===== */
.video-card{
  background:#000;
  border-radius:var(--radius);
  overflow:hidden;
  position:relative;
}

video{
  width:100%;
  display:block;
  opacity:0;
  transform:scale(.98);
  transition:.4s ease;
}
video.ready{
  opacity:1;
  transform:scale(1);
}

.watermark{
  position:absolute;
  bottom:12px;
  right:12px;
  opacity:.6;
}

/* ===== META ===== */
.meta{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-top:14px;
}

.title{
  font-size:16px;
  font-weight:600;
  margin:0 0 6px;
}

.stats{
  display:flex;
  gap:12px;
  font-size:12px;
  color:var(--muted);
}

/* ===== ACTION ===== */
.actions{
  margin-top:14px;
  display:grid;
  gap:10px;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px;
  border-radius:var(--radius);
  text-decoration:none;
  font-weight:600;
  cursor:pointer;
  user-select:none;
}

.btn-primary{
  background:linear-gradient(135deg,#ff2f6d,#ff5b8a);
  color:#fff;
}

.btn-soft{
  background:var(--soft);
  color:var(--text);
}

/* ===== FULL LINKS ===== */
.full-links{
  display:none;
  background:var(--card);
  border-radius:var(--radius);
  padding:12px;
  margin-top:12px;
  display:grid;
  gap:10px;
}

.full-links a{
  background:var(--soft);
  padding:12px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  text-align:center;
  font-weight:600;
}

/* ===== SVG ICON ===== */
svg{width:18px;height:18px;fill:currentColor}
</style>
</head>

<body>

<div class="wrapper">

  <!-- VIDEO -->
  <div class="video-card">
    <video id="player" controls playsinline
      src="https://cdn.videy.co/fgv29OQB1.mp4"></video>

    <svg class="watermark" width="72" height="20" viewBox="0 0 120 30">
      <text x="0" y="20" fill="#fff" font-size="16">STREAM+</text>
    </svg>
  </div>

  <!-- META -->
  <div class="meta">
    <div class="title" id="title">Judul Video</div>
    <div class="stats">
      <div id="views">0 views</div>
      <div id="today">0 dibuka hari ini</div>
    </div>
  </div>

  <!-- ACTION -->
  <div class="actions">
    <div class="btn btn-primary" id="openFull">
      <svg viewBox="0 0 24 24">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"/>
        <path d="M5 5h5V3H3v7h2V5zm0 14v-5H3v7h7v-2H5zm14-5v5h-5v2h7v-7h-2z"/>
      </svg>
      Buka Full Konten
    </div>

    <div class="btn btn-soft" id="share">
      <svg viewBox="0 0 24 24">
        <path d="M18 16a3 3 0 0 0-2.24 1.03L8.91 13.7a3.3 3.3 0 0 0 0-1.39l6.72-3.32A3 3 0 1 0 14 5a3 3 0 0 0 .24 1.17L7.52 9.49A3 3 0 1 0 6 15a3 3 0 0 0 1.52-.49l6.72 3.32A3 3 0 1 0 18 16z"/>
      </svg>
      Salin Link
    </div>
  </div>

  <!-- FULL LINKS -->
  <div class="full-links" id="fullLinks"></div>

</div>

<script>
/* ===== VIDEO READY ===== */
const v=document.getElementById("player");
v.addEventListener("loadeddata",()=>v.classList.add("ready"));

/* ===== ID ===== */
const vid = new URLSearchParams(location.search).get("v") || "global";

/* ===== VIEWS ===== */
let views = +localStorage.getItem("views_"+vid) || 0;
views++;
localStorage.setItem("views_"+vid,views);
document.getElementById("views").textContent = views+" views";

/* ===== TODAY ===== */
const todayKey = "today_"+vid+"_"+new Date().toDateString();
let today = +localStorage.getItem(todayKey) || 0;
today++;
localStorage.setItem(todayKey,today);
document.getElementById("today").textContent = today+" dibuka hari ini";

/* ===== FULL LINKS ===== */
const FULL = [
  {label:"Download Full (Terabox)",url:"https://1024terabox.com/s/xxxx"},
  {label:"Mirror Link",url:"https://example.com"}
];

let opened=false;
document.getElementById("openFull").onclick=()=>{
  if(opened) return;
  opened=true;

  const box=document.getElementById("fullLinks");
  box.style.display="grid";
  box.innerHTML="";

  FULL.forEach(l=>{
    const a=document.createElement("a");
    a.href=l.url;
    a.target="_blank";
    a.textContent=l.label;
    box.appendChild(a);
  });
};

/* ===== SHARE ===== */
document.getElementById("share").onclick=()=>{
  navigator.clipboard.writeText(location.href);
  alert("Link berhasil disalin");
};
</script>

</body>
</html>

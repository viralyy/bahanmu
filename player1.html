<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Player</title>

<style>
:root{
  --bg:#050812;
  --panel:#0b1226;
  --muted:#9fb0c0;
  --accent:#4f8cff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#020617,#071129);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#eaf4ff;
}
.wrap{
  max-width:920px;
  margin:20px auto;
  padding:12px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.15));
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.player{
  position:relative;
  background:#000;
}
video{
  width:100%;
  max-height:70vh;
  display:block;
}
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.play-btn{
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  padding:14px 22px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}
.meta{
  padding:14px;
}
.title{
  font-size:20px;
  font-weight:800;
}
.sub{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}
.full{
  padding:14px;
  border-top:1px solid rgba(255,255,255,.06);
}
.full a{
  display:inline-block;
  margin:6px 6px 0 0;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.05);
  color:#fff;
  text-decoration:none;
  font-size:14px;
}
.error{
  padding:40px;
  text-align:center;
  color:#ff9a9a;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="player">
      <video id="video" playsinline></video>
      <div class="overlay" id="overlay">
        <button class="play-btn" id="playBtn">PLAY</button>
      </div>
    </div>

    <div class="meta">
      <div class="title" id="title">Loadingâ€¦</div>
      <div class="sub" id="sub"></div>
    </div>

    <div class="full" id="fullLinks"></div>
  </div>
</div>

<script>
const q = new URLSearchParams(location.search);
const vid = q.get("v");

const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("playBtn");
const titleEl = document.getElementById("title");
const subEl = document.getElementById("sub");
const fullEl = document.getElementById("fullLinks");

if(!vid){
  document.querySelector(".card").innerHTML =
    '<div class="error">Video ID tidak ditemukan</div>';
  throw "";
}

fetch("videos.json")
  .then(r=>r.json())
  .then(db=>{
    const data = db[vid];
    if(!data){
      document.querySelector(".card").innerHTML =
        '<div class="error">Video tidak tersedia</div>';
      return;
    }

    titleEl.textContent = data.title || "";
    subEl.textContent = data.subtitle || "";
    video.src = data.src;

    fullEl.innerHTML = "";
    (data.full||[]).forEach(f=>{
      const a=document.createElement("a");
      a.href=f.url;
      a.target="_blank";
      a.rel="nofollow noopener";
      a.textContent=f.label;
      fullEl.appendChild(a);
    });
  });

playBtn.onclick = ()=>{
  video.play();
  overlay.style.display="none";
};

video.onclick = ()=>{
  if(video.paused){
    video.play();
    overlay.style.display="none";
  }else{
    video.pause();
    overlay.style.display="";
  }
};
</script>

<!-- POPUNDER -->

(function(s){
  s.dataset.zone='10109877';
  s.src='https://al5sm.com/tag.min.js';
})([document.documentElement, document.body].filter(Boolean).pop()
  .appendChild(document.createElement('script')));
</script>

</body>
</html>

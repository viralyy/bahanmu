<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Premium Stream</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0c10;
  --card:#14151c;
  --soft:#1d1f29;
  --accent:#ff2f6d;
  --text:#f1f1f1;
  --muted:#9aa0b3;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

.wrapper{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ===== VIDEO ===== */
.player{
  position:relative;
  background:#000;
  border-radius:var(--radius);
  overflow:hidden;
}

video{
  width:100%;
  display:block;
  opacity:0;
  transform:scale(.97);
  transition:.4s ease;
}
video.ready{opacity:1;transform:scale(1)}

.cinema{
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  display:none;
  align-items:center;
  justify-content:center;
}
.cinema video{max-width:100%;max-height:100%}

/* ===== META ===== */
.meta{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-top:14px;
}

.title{font-weight:700;font-size:16px}
.stats{
  display:flex;
  gap:14px;
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* ===== ACTION ===== */
.actions{
  display:grid;
  gap:10px;
  margin-top:14px;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px;
  border-radius:var(--radius);
  font-weight:700;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,#ff2f6d,#ff5b8a);
}
.soft{background:var(--soft)}

svg{width:18px;height:18px;fill:currentColor}

/* ===== UNLOCK ===== */
.unlock{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-top:12px;
  display:none;
}

.progress{
  height:6px;
  background:#222;
  border-radius:6px;
  overflow:hidden;
  margin-top:8px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff2f6d,#ff7aa2);
  transition:.3s;
}

/* ===== FULL LINKS ===== */
.full{
  display:none;
  margin-top:12px;
  background:var(--card);
  border-radius:var(--radius);
  padding:12px;
  display:grid;
  gap:10px;
}
.full a{
  background:var(--soft);
  padding:12px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- VIDEO -->
  <div class="player">
    <video id="video" controls playsinline
      src="https://cdn.videy.co/fgv29OQB1.mp4"></video>
  </div>

  <!-- META -->
  <div class="meta">
    <div class="title">Premium Stream Content</div>
    <div class="stats">
      <div id="views">0 views</div>
      <div id="today">0 today</div>
    </div>
  </div>

  <!-- ACTION -->
  <div class="actions">
    <div class="btn primary" id="unlockBtn">
      <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7h-1V7a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2zM9 7a3 3 0 0 1 6 0v3H9V7z"/></svg>
      Unlock Full Konten
    </div>

    <div class="btn soft" id="cinemaBtn">
      <svg viewBox="0 0 24 24"><path d="M7 14h10V10H7v4zm14-9H3a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1z"/></svg>
      Cinema Mode
    </div>

    <div class="btn soft" id="shareBtn">
      <svg viewBox="0 0 24 24"><path d="M18 16a3 3 0 0 0-2.24 1.03L8.91 13.7a3.3 3.3 0 0 0 0-1.39l6.72-3.32A3 3 0 1 0 14 5a3 3 0 0 0 .24 1.17L7.52 9.49A3 3 0 1 0 6 15a3 3 0 0 0 1.52-.49l6.72 3.32A3 3 0 1 0 18 16z"/></svg>
      Share Link
    </div>
  </div>

  <!-- UNLOCK -->
  <div class="unlock" id="unlockBox">
    <div>Menyiapkan full kontenâ€¦</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>

  <!-- FULL -->
  <div class="full" id="fullBox"></div>

</div>

<script>
/* VIDEO READY */
const v=document.getElementById("video");
v.addEventListener("loadeddata",()=>v.classList.add("ready"));

/* VIEW LOGIC (ANTI SPAM) */
const vid="premium1";
const now=Date.now();
const last=+localStorage.getItem("last_"+vid)||0;
let views=+localStorage.getItem("views_"+vid)||0;
if(now-last>60000){views++;localStorage.setItem("views_"+vid,views);localStorage.setItem("last_"+vid,now);}
document.getElementById("views").textContent=views+" views";

/* TODAY */
const tkey="today_"+vid+new Date().toDateString();
let today=+localStorage.getItem(tkey)||0;
today++;localStorage.setItem(tkey,today);
document.getElementById("today").textContent=today+" today";

/* UNLOCK */
const unlockBtn=document.getElementById("unlockBtn");
const unlockBox=document.getElementById("unlockBox");
const bar=document.getElementById("bar");
const fullBox=document.getElementById("fullBox");
let unlocked=false;

const LINKS=[
 {label:"Terabox Full",url:"https://1024terabox.com/s/xxxx"},
 {label:"Mirror Link",url:"https://example.com"}
];

unlockBtn.onclick=()=>{
 if(unlocked)return;
 unlocked=true;
 unlockBox.style.display="block";
 let p=0;
 const t=setInterval(()=>{
   p+=5; bar.style.width=p+"%";
   if(p>=100){
     clearInterval(t);
     unlockBox.style.display="none";
     fullBox.style.display="grid";
     LINKS.forEach(l=>{
       const a=document.createElement("a");
       a.href=l.url;a.target="_blank";a.textContent=l.label;
       fullBox.appendChild(a);
     });
   }
 },120);
};

/* CINEMA */
document.getElementById("cinemaBtn").onclick=()=>{
  const c=document.createElement("div");
  c.className="cinema";
  const vc=v.cloneNode(true);
  vc.controls=true;vc.autoplay=true;
  c.appendChild(vc);
  document.body.appendChild(c);
  c.style.display="flex";
  c.onclick=()=>c.remove();
};

/* SHARE */
document.getElementById("shareBtn").onclick=()=>{
 navigator.clipboard.writeText(location.href);
 alert("Link disalin");
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#f1f1f1;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}
.page{max-width:480px;margin:auto;padding:16px}
.center{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center
}
.hidden{display:none}
h2,h3{margin:8px 0;font-weight:600}
p{color:#aaa;font-size:14px}

video{
  width:100%;
  border-radius:14px;
  background:#000;
  margin:12px 0;
  opacity:0;
  transform:scale(.98);
  transition:.4s ease;
}
video.ready{
  opacity:1;
  transform:scale(1);
}

.btn{
  display:flex;
  justify-content:center;
  align-items:center;
  width:100%;
  padding:12px;
  margin-top:8px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-weight:600
}

.stats{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#aaa;
  margin:6px 0 10px
}

.progress{
  display:none;
  width:100%;
  height:6px;
  background:#222;
  border-radius:99px;
  overflow:hidden;
  margin-top:8px
}
.progress div{
  height:100%;
  width:0%;
  background:#ff3c7d;
  animation:load 2s forwards
}
@keyframes load{to{width:100%}}
</style>
</head>

<body>

<div class="page center" id="empty">
  <h2>Video tidak tersedia</h2>
  <p>Gunakan link stream yang valid</p>
</div>

<div class="page hidden" id="watch">

  <h3 id="title"></h3>

  <div class="stats">
    <div id="views">üëÅ 0 views</div>
    <div id="online">‚óè 0 online</div>
  </div>

  <video id="player" controls playsinline></video>

  <div id="downloads"></div>

  <div class="progress" id="fakeProgress"><div></div></div>

</div>

<script src="app.js"></script>

<!-- POPUNDER (SATU AJA) -->
<script>
(function(s){
  s.dataset.zone='10109877';
  s.src='https://al5sm.com/tag.min.js';
})([document.documentElement, document.body].filter(Boolean)
  .pop()
  .appendChild(document.createElement('script')));
</script>

</body>
</html>
